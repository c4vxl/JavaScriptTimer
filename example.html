<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c4vxl countdown module</title>

    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
</head>
<body>
    <div class="timer">
        <div class="timer__content">
            <div class="timer__container years">
                <p class="timer__content time__content"></p>
                <p class="timer__content time__unit">Jahre</p>
            </div>
    
            <div class="timer__container months">
                <p class="timer__content time__content"></p>
                <p class="timer__content time__unit">Monate</p>
            </div>
    
            <div class="timer__container weeks">
                <p class="timer__content time__content"></p>
                <p class="timer__content time__unit">Wochen</p>
            </div>
            
            <div class="timer__container days">
                <p class="timer__content time__content"></p>
                <p class="timer__content time__unit">Tage</p>
            </div>
    
            <div class="timer__container hours">
                <p class="timer__content time__content"></p>
                <p class="timer__content time__unit">Stunden</p>
            </div>
            
            <div class="timer__container minutes">
                <p class="timer__content time__content"></p>
                <p class="timer__content time__unit">Minuten</p>
            </div>
    
            <div class="timer__container seconds">
                <p class="timer__content time__content"></p>
                <p class="timer__content time__unit">Sekunden</p>
            </div>
        </div>
    </div>
    <script>
        const timerInstance = new timer(document.querySelector(".timer"));
        timerInstance.startCountdown(10, "Countdown over");
    </script>
</body>
</html>
